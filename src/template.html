<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cesium@1.97.0/Build/Cesium/Widgets/widgets.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/cesium@1.97.0/Build/Cesium/Cesium.js"
      defer
    ></script>
    <script
      src="http://mizhibd.com/checkApp/backend/cesium-map.js"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"
      defer
    ></script>
  </head>

  <body>
    <div class="topInfoContainer hidden" id="topInfoContainer">
      <span class="info" id="topInfo"></span>
      <!-- <button class="close"> X </button> -->
    </div>
    <div id="cesiumContainer"></div>
    <div id="localContainer" class="transBg local_container">
      <form id="localForm">
        <select name="provinceCode" id="provinceSelect">
          <option value="00">请选择省份</option>
          <!-- <option value="23">黑龙江</option> -->
        </select>
        <select name="cityCode" id="citySelect">
          <option value="0000">请选择城市</option>
        </select>
        <select name="countyCode" id="countySelect">
          <option value="000000">请选择区县</option>
        </select>
        <button type="submit" id="localSubmit">确认</button>
        <button type="button" id="dataDown">数据下载</button>
        <div class="loading hidden" id="loadingHint">
          <div class="right">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>
        <a href="http://" id="errorTips" class="hidden">尝试这个链接</a>
      </form>
    </div>

    <div id="overallContainer" class="transBg overall_container">
      <div id="overviewFig"></div>
    </div>

    <div id="locSelectContainer" class="transBg locSelect_container">
      <!-- <input type="text" id="localName" placeholder="行政村/居委 名字" class="transBg" autofocus="false"> -->
      <div id="manuSelect">
        <form id="manuSelectForm">
          <input
            type="text"
            id="updateCode"
            class="transBg"
            placeholder="请输入手动修改的 行政村/居委 Code"
          />
          <button type="submit" class="overview-btn">修改</button>
          <p id="errorInfo" hidden></p>
        </form>
      </div>

      <div class="btn-group check-container" hidden>
        <button id="checkType" class="transBg" hidden>Pick 红色</button>
        <button id="checkGroup" class="transBg" hidden>Pick 黄色</button>
        <button id="checkHandle" class="transBg" hidden>手动选取</button>
        <button id="skipLoc" class="transBg" hidden>跳过当前</button>
        <button id="checkOverall" class="transBg" hidden>检查完毕</button>
      </div>

      <div class="btn-group handle-picker-container" hidden>
        <button
          id="cancelHandle"
          title="取消手动选取"
          class="overview-btn"
          hidden
        >
          取消
        </button>
        <button
          id="errorMark"
          title="将此数据标记为异常数据"
          class="overview-btn"
          hidden
        >
          标记异常
        </button>
        <button id="handlerConfirm" class="transBg" hidden>确认选取</button>
      </div>

      <div class="btn-group overcheck-container" hidden>
        <button
          id="overCheck"
          title="复核当区域数据"
          class="overview-btn"
          hidden
        >
          复核数据
        </button>
        <button
          id="toPrevStrret"
          title="返回前一 乡镇/街道"
          class="overview-btn"
          hidden
        >
          前一 乡镇/街道
        </button>
        <button
          id="overCheckDone"
          title="当前 乡镇/街道 检查完毕，前往下一街道"
          class="overview-btn"
          hidden
        >
          下一 乡镇/街道
        </button>

        <button id="nearCheck" class="overview-btn" hidden>重复点检测</button>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="showStreet" id="showStreet" />
        <label for="showStreet" id="streetLabel">显示当前 乡镇/街道 数据</label>
      </div>
    </div>

    <div id="changedInfo" class="transBg">
      <p hidden>
        <span class="villageName">黑龙江什么区什么街道什么村</span> 的坐标更改为
        <span class="location"> 124.2323 23.23232</span>
      </p>
    </div>

    <div class="midInfo" id="midInfo"></div>

    <div id="imageryLayerControlWrapper"></div>

    <div id="rightSideWrapper" class="rightSideWrapper hidden">
      <div class="InfoWrapperHeader">
        <span> </span>
        <span id="rightHeaderCenter"> XXXXXXXXXXXXXXXXXX </span>
        <span
          class="closeBtn"
          onclick="document.querySelector('#rightSideWrapper').classList.add('hidden')"
        >
          <svg
            t="1675165360469"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="2695"
            width="24"
            height="24"
          >
            <path
              d="M504.224 470.288l207.84-207.84a16 16 0 0 1 22.608 0l11.328 11.328a16 16 0 0 1 0 22.624l-207.84 207.824 207.84 207.84a16 16 0 0 1 0 22.608l-11.328 11.328a16 16 0 0 1-22.624 0l-207.824-207.84-207.84 207.84a16 16 0 0 1-22.608 0l-11.328-11.328a16 16 0 0 1 0-22.624l207.84-207.824-207.84-207.84a16 16 0 0 1 0-22.608l11.328-11.328a16 16 0 0 1 22.624 0l207.824 207.84z"
              fill="#e6e6e6"
              p-id="2696"
            ></path>
          </svg>
        </span>
      </div>

      <div class="InfoWrapperBody">
        <table class="table">
          <tbody>
            <tr>
              <td>Lon：</td>
              <td id="leftInfoLng"></td>
            </tr>
            <tr>
              <td>Lat：</td>
              <td id="leftInfoLat"></td>
            </tr>
            <tr>
              <td>Type：</td>
              <td id="leftInfoType"></td>
            </tr>
            <tr>
              <td>Rural_area：</td>
              <td id="leftInfoRuralArea"></td>
            </tr>
            <tr>
              <td>Rural_population：</td>
              <td id="leftInfoRuralPopulation"></td>
            </tr>
            <tr>
              <td>Name：</td>
              <td id="leftInfoName"></td>
            </tr>
            <tr>
              <td>StreetCode：</td>
              <td id="leftInfoStreetCode"></td>
            </tr>
            <tr>
              <td>Code：</td>
              <td id="leftInfoCode"></td>
            </tr>
            <tr>
              <td>Checked：</td>
              <td id="leftInfoChecked"></td>
            </tr>
            <tr>
              <td>Status：</td>
              <td>
                <span id="leftInfoStatus"></span>
                <button id="showSelect" class="confirmButton">点击修改</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="centerInfoContainer" class="centerInfoContainer hidden">
      <div class="InfoWrapperHeader">
        <span> </span>
        <span id="centerHeadercenter"> XXXXXXXXXXXXXXXXXX </span>
        <span
          class="closeBtn"
          onclick="document.querySelector('#centerInfoContainer').classList.add('hidden')"
        >
          <svg
            t="1675165360469"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="2695"
            width="24"
            height="24"
          >
            <path
              d="M504.224 470.288l207.84-207.84a16 16 0 0 1 22.608 0l11.328 11.328a16 16 0 0 1 0 22.624l-207.84 207.824 207.84 207.84a16 16 0 0 1 0 22.608l-11.328 11.328a16 16 0 0 1-22.624 0l-207.824-207.84-207.84 207.84a16 16 0 0 1-22.608 0l-11.328-11.328a16 16 0 0 1 0-22.624l207.84-207.824-207.84-207.84a16 16 0 0 1 0-22.608l11.328-11.328a16 16 0 0 1 22.624 0l207.824 207.84z"
              fill="#e6e6e6"
              p-id="2696"
            ></path>
          </svg>
        </span>
      </div>

      <form id="statusForm" class="statusForm">
        <input id="centerInfoCode" name="code" value="110101017001" hidden />
        <input id="centerInfoTable" name="table" hidden />
        <input
          id="centerInfoprovinceCode"
          name="provinceCode"
          value="11_beijing"
          hidden
        />
        <!-- <select name="status" class="select">
          <option value="0" title="0：正常">&nbsp;0：正常</option>
          <option value="1" title="1：整体搬迁，图斑、人口设定为 0">
            &nbsp;1：整体搬迁，图斑、人口设定为 0
          </option>
          <option value="-1" title="-1：部分搬迁，图斑、人口不为0">
            -1：部分搬迁，图斑、人口不为0
          </option>
          <option
            value="2"
            title="2：特殊点位，（如军队、监狱、拘留所、劳改农场等），图斑、人口设定为
          0"
          >
            &nbsp;2：特殊点位，图斑、人口设定为 0
          </option>
          <option
            value="-2"
            title="-2：特殊点位，（如军队、监狱、拘留所、劳改农场等），图斑、人口不为0特殊点位"
          >
            -2：特殊点位，图斑、人口不为0特殊点位
          </option>
        </select> -->
        <input type="radio" name="status" id="normalPoint" value="0" /><label
          for="normalPoint"
          >&nbsp;0：正常点位</label
        >
        <br />
        <input type="radio" name="status" id="removePoint" value="1" /><label
          for="removePoint"
          >&nbsp;1：整体搬迁，图斑、人口设定为0</label
        >
        <br />
        <input
          type="radio"
          name="status"
          id="partRemovePoint"
          value="-1"
        /><label for="partRemovePoint">-1：部分搬迁，图斑、人口不为0</label>
        <br />
        <input type="radio" name="status" id="specialPoint" value="2" /><label
          for="specialPoint"
          >&nbsp;2：特殊点位（如军队、监狱、拘留所、劳改农场等），图斑、人口设定为0</label
        >
        <br />
        <input
          type="radio"
          name="status"
          id="partSpecialPoint"
          value="-2"
        /><label for="partSpecialPoint"
          >-2：特殊点位（如军队、监狱、拘留所、劳改农场等），图斑、人口不为0</label
        >
        <div id="centerWrapperBottom">
          <button
            type="button"
            class="cancelButton"
            onclick="document.querySelector('#centerInfoContainer').classList.add('hidden')"
          >
            取消
          </button>
          <button
            type="button"
            id="updateStatus"
            class="confirmButton"
            onclick="document.querySelector('#centerInfoContainer').classList.add('hidden')"
          >
            确认修改
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
